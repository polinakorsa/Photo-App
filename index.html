<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avatar Filter App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="text-frame">
    <h1>Modify your AI avatar</h1>
    <h2>Toggle the filters below the image</h2>
</div>

<div class="insert-image-option">
  <input type="file" id="added-image-input" multiple accept="image/*" width="50" height="50" alt="Added Image"/>
</div>


<div class="frame-container">
    <div id="img-preview">
    <canvas class="canvas"></canvas>
    <div class="placeholder">Upload new image.</div>
 </div>


    <div class="settings-container">
        <div class="brightness-settings">
        <p>Brightness</p>
        <input type="range" id="brightness" min="0" max="200" value="100">
    </div>

    <div class="contrast-settings">
        <p>Contrast</p>
        <input type="range" id="contrast" min="0" max="200" value="100">
     </div>

     <div class="saturation-settings">
         <p>Saturation</p>
         <input type="range" id="saturate" min="0" max="200" value="100">
     </div>

     <div class="blur-settings">
         <p>Blur</p>
         <input type="range" id="blur" min="0" max="10" value="0" step="0.5">
     </div>

     <button id="reset-btn">Reset</button>
     <a id="download-btn" download>DOWNLOAD</a>

     <div class="presets">
       <h3>Presets</h3>
       <button id="grayscale-btn">Grayscale</button>
       <button id="sepia-btn">Sepia</button>

     </div>
    </div>
</div>

<script src="script.js"></script>
<script src="filters.js"></script>
</body>
</html>
